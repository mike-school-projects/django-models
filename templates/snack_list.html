{% extends 'base.html' %}

{% block content %}
    <table>
        <tr>
            <th>Name</th>
            <th>Description</th>
        </tr>
            {% for snack in snacks %}
                <tr>
                    <td><a href="{% url 'snack_detail' snack.pk %}">{{snack.name}}</a></td>
                    <td>{{snack.description}}</td>

                </tr>
            {% endfor %}
    </table>

{% endblock content %}
